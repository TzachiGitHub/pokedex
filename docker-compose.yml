version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${FLASK_PORT:-8080}:8080"
    environment:
      - FLASK_PORT=8080
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - CACHE_TTL=${CACHE_TTL:-60}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/pokemon/types"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8080

  # Development services (optional)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - FLASK_PORT=8080
      - FLASK_DEBUG=true
    command: python app.py
    profiles:
      - dev

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend-dev:8080
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend-dev
    profiles:
      - dev
